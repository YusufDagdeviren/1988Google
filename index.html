    <title>Google</title>

<body>

        Search the web using Google!
        <br>

    </div>
    <section>
        <aside class="box1">
            <ul class="none-list-style">
               <li>Speacial Searches</li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>

        </aside>
        <aside class="box2">
            
            <li><a class="small-size" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
            <li><a class="small-size" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
            <li><a class="small-size" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
            <li><a class="small-size" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li> 
            
            
        </aside>

            <ul class="none-list-style">
                <li class="small-size">Get Google!</li>

            <li><input type="text" value="your e-mail"></li>
            <li><button>Subscribe</button> &nbsp;&nbsp; <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></li>
            </ul>
            
        </aside>
